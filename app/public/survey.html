    <title>FriendFinder</title>
</head>
<body style="margin: auto 2rem auto 2rem">
    <h1>Survey Questions</h1>
    <hr>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name">
          <small class="form-text text-muted">Required</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Link to Photo Image</label>
            <input type="text" class="form-control" id="photo">
            <small class="form-text text-muted">Required</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">You enjoy exploring to clear your head.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">You would never harm an innocent.</label>
            <select class="form-control" id="exampleFormControlSelect2">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect3">You enjoy scientific research.</label>
            <select class="form-control" id="exampleFormControlSelect3">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>

            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect4">You get distracted easily but your heart is in the right place.</label>
            <select class="form-control" id="exampleFormControlSelect4">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect5">You put the needs of people above your own.</label>
            <select class="form-control" id="exampleFormControlSelect5">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect6">You find it difficult to understand how to take care of plants.</label>
            <select class="form-control" id="exampleFormControlSelect6">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect7">You enjoy being in control.</label>
            <select class="form-control" id="exampleFormControlSelect7">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect8">You don't let overwhelming situations disway you.</label>
            <select class="form-control" id="exampleFormControlSelect8">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect9">You might be considered a bit controlling.</label>
            <select class="form-control" id="exampleFormControlSelect9">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect10">You had interesting concepts of right and wrong when you were young.</label>
            <select class="form-control" id="exampleFormControlSelect10">
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <button type="button" data-toggle="modal" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
      </form>

    <ul class="nav" style="margin: auto 0">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/friends">API Friendlist</a>

      <li class="nav-item">

      </li>
    </ul>
    
    <div class="modal" role="dialog" id="results-modal">
      <!-- <div class="modal-dialog" role="document"> -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Best Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 id="match-name">Best Match</h5>
            <img id="match-img" src="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      <!-- </div> -->
    </div>


    <script type="text/javascript">
    $(document).ready(function(){
    $("#submit").click(function(event){
      event.preventDefault();
      var userData =  {
        name: $("#name").val(),
        photo: $("#photo").val(),
        scores: [
          $("#exampleFormControlSelect1").val(), $("#exampleFormControlSelect2").val(), 
          $("#exampleFormControlSelect3").val(), $("#exampleFormControlSelect4").val(), 
          $("#exampleFormControlSelect5").val(), $("#exampleFormControlSelect6").val(), 
          $("#exampleFormControlSelect7").val(), $("#exampleFormControlSelect8").val(), 
          $("#exampleFormControlSelect9").val(), $("#exampleFormControlSelect10").val()
        ]
    };

    $.post("/api/friends", userData, function(data){
      $("#match-name").text(data.name);
      $("#match-img").attr("src", data.photo);
      $("#results-modal").modal("show");
    })
    })
   });
    </script>
</body>
</html>
